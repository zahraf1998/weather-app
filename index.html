<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b889471e94.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="mb-3">
          <div class="row text-center">
            <div class="col-8">
              <input
                type="text"
                placeholder="Enter a city ..."
                class="form-control"
                id="search-input"
                autocomplete="off"
              />
            </div>
            <div class="col-1">
              <button type="submit" class="btn btn-outline-secondary">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-secondary location"
                id="current-button"
              >
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
      <hr />
      <div class="row align-items-center current-day">
        <div class="col">
          <h1 id="city"></h1>
          <div class="time">Last uptated: <span id="time"></span></div>
          <div class="description" id="description"></div>
        </div>
        <div class="col text-center">
          <img src="" id="today-icon" />
        </div>
        <div class="col">
          <span class="current-temp"></span>
          <span class="units"
            ><a href="#" id="celsius" class="active">°C</a>
            |
            <a href="#" id="fahrenheit">°F</a>
            <ul>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> Km/h</li>
            </ul>
          </span>
        </div>
      </div>
      <hr />
      <div class="row text-center justify-content-center" id="forecast"></div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/zahraf1998/weather-app" target="_blank">
        Zahra F.
      </a>
      Icons by
      <a href="https://github.com/basmilius" target="_blank">Bas Milius</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
